# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  OZA_URL: '%env(OZA_URL)%'
  FB_ID: '%env(FB_ID)%'
  FB_SECRET: '%env(FB_SECRET)%'
  FB_REDIRECT: '%env(FB_REDIRECT)%'
  EMAIL_ADDRESS: '%env(EMAIL_ADDRESS)%'
  FRONT_URL: '%env(FRONT_URL)%'
services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones
  App\Service\Auth\FBAuthenticator:
    factory: [ '@App\Factory\FBAuthenticatorFactory', 'create' ]
  App\Factory\Dto\ApiKeyFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\FullRecipeFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\FullRecipePositionFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\FullRecipePositionsGroupFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\IngredientFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\OzaSupplyFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\PhotoFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\RecipeFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\RecipePositionFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\RecipePositionsGroupFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\SeasonFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\SettingsFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\Dto\TagFactory:
    tags: ['app.dto_factory']
  App\Factory\Dto\TimerFactory:
    tags: [ 'app.dto_factory' ]
  App\Factory\DtoFactoryDispatcher:
    arguments:
      $factories: !tagged_iterator app.dto_factory